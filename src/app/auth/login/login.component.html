<div  class="flex justify-center">
  <form (ngSubmit)="submit()" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border text-sm"
        placeholder="Email Address"
        name="email"
        [(ngModel)]="form.email"
        #email="ngModel"
        required
      />
    </div>

    <div class="my-5 w-full">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border text-sm"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        #password="ngModel"
        required
      />
    </div>

    <div class="my-5 w-full">
      <button
        type="submit"
        class="p-2 w-full bg-red-700 text-white hover:bg-orange-900 rounded"
      >
        <ng-container> Sign In</ng-container>
      </button>
    </div>
  </form>
</div>
